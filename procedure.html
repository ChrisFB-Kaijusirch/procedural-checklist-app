<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procedural Checklist</title>
  <link rel="icon" href="data:,">
  <style>
    /* Your existing CSS remains unchanged */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    /* ... (rest of your CSS styles) ... */
    .record-item:hover {
      background: #e9e9e9;
    }
  </style>
</head>
<body>
  <!-- Your HTML structure remains unchanged -->
  <div class="container">
    <h1>Procedural Checklist</h1>
    <div class="agent-name">
      <label for="agent-name">Agent Name:</label>
      <input type="text" id="agent-name" placeholder="Enter your name">
    </div>
    <p><strong>Day & Date:</strong> <span id="day-date"></span></p>
    <div class="task-list" id="task-list"></div>
    <div class="messages">
      <label for="next-shift-messages"><strong>Messages for Next Shift:</strong></label>
      <textarea id="next-shift-messages" placeholder="Leave a message..."></textarea>
    </div>
    <div class="email-reminder">
      <p>PLEASE CHECK OUTBOX TO MAKE SURE ALL EMAILS HAVE BEEN SENT</p>
    </div>
    <div class="save-button">
      <button onclick="saveChecklist()">Save Checklist</button>
    </div>
    <div class="navigation">
      <button onclick="viewRecords()">View Previous Records</button>
    </div>
    <div class="records-list" id="records-list" style="display: none;">
      <h2>Previous Records</h2>
    </div>
  </div>

  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 1. Initialize Supabase FIRST
    const supabaseUrl = 'https://nupndjakdqzubvtvduog.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51cG5kamFrZHF6dWJ2dHZkdW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAwMDIwMDcsImV4cCI6MjA1NTU3ODAwN30.f7tPR8ZBXkwo_qJS9x1rpKZYo6GEjOOtUepFGTpP2ao';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // 2. Task Data
    const tasks = {
      weekend: [
        { time: "00:00", task: "Enter/Check bookings in orange folder" },
        { time: "08:00", task: "Check for duplicate bookings" },
        { time: "08:30", task: "Email to council Sat-Sun shift supervisor (Douglas SC)" },
        { time: "08:45", task: "Email to council Sat-Sun shift supervisor (Cook SC)" }
      ],
      weekday: [
        { time: "00:00", task: "Enter/Check bookings in orange folder" },
        { time: "08:00", task: "Check for duplicate bookings" },
        { time: "08:30", task: "Email to council Mon-Fri shift supervisor (Douglas SC)" },
        { time: "08:45", task: "Email to council Mon-Fri shift supervisor (Cook SC)" }
      ]
    };

    // 3. Date Handling
    const today = new Date();
    const dayOfWeek = today.getDay();
    const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
    document.getElementById("day-date").textContent = today.toLocaleDateString("en-US", { 
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
    });

    // 4. Generate Tasks
    const taskList = document.getElementById("task-list");
    const currentTasks = isWeekend ? tasks.weekend : tasks.weekday;
    
    currentTasks.forEach((task, index) => {
      const taskElement = document.createElement("div");
      taskElement.className = "task";
      taskElement.innerHTML = `
        <input type="checkbox" id="task-${index}" data-time="${task.time}">
        <label for="task-${index}"><strong>${task.time}</strong> - ${task.task}</label>
      `;
      taskList.appendChild(taskElement);
    });

    // 5. Save Function
    async function saveChecklist() {
      const agentName = document.getElementById("agent-name").value;
      const messages = document.getElementById("next-shift-messages").value;
      const savedTasks = {};

      currentTasks.forEach((task, index) => {
        savedTasks[task.time] = document.getElementById(`task-${index}`).checked;
      });

      const { error } = await supabase
        .from('checklists')
        .insert([{ agent_name: agentName, tasks: savedTasks, messages: messages }]);

      error ? alert("Save failed! Check console.") : alert("Saved successfully!");
    }

    // 6. Load Function (CRITICAL FIX)
    async function loadChecklist() {
      const { data, error } = await supabase
        .from('checklists')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(1);

      if (!error && data.length > 0) {
        const latest = data[0];
        document.getElementById("agent-name").value = latest.agent_name || "";
        document.getElementById("next-shift-messages").value = latest.messages || "";
        currentTasks.forEach((task, index) => {
          document.getElementById(`task-${index}`).checked = latest.tasks?.[task.time] || false;
        });
      }
    }

    // 7. View Records
    async function viewRecords() {
      const recordsList = document.getElementById("records-list");
      recordsList.style.display = "block";
      
      const { data, error } = await supabase
        .from('checklists')
        .select('*')
        .order('created_at', { ascending: false });

      if (!error) {
        recordsList.innerHTML = "<h2>Previous Records</h2>";
        data.forEach(record => {
          const recordItem = document.createElement("div");
          recordItem.className = "record-item";
          recordItem.innerHTML = `
            <p><strong>Agent:</strong> ${record.agent_name}</p>
            <p><strong>Date:</strong> ${new Date(record.created_at).toLocaleString()}</p>
          `;
          recordItem.onclick = () => alert(`Tasks: ${JSON.stringify(record.tasks, null, 2)}\nMessages: ${record.messages}`);
          recordsList.appendChild(recordItem);
        });
      }
    }

    // 8. Initial Load
    loadChecklist();
  </script>
</body>
</html>
